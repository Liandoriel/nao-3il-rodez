<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Module Système</title>
	<link rel="stylesheet" type="text/css" href="css/design.css"/>
</h:head>

<h:body>
	<!-- inclusion de l'entete  -->
	<ui:include src="html/entete.xhtml"></ui:include>
	<!-- inclusion du menu -->
	<ui:include src="html/menu.xhtml"></ui:include>
	
	<ui:fragment rendered="#{serveur.setting}">
		<h3 class="h3_titre">Module Système</h3>
		
		<fieldset>
			<legend>Information sur NAO</legend>
			<table class="systemeTable">
				<tr>
					<th style="text-align: center;">Nom</th>
					<td style="text-align: center;">#{systeme.name}</td>
				</tr>
				<tr>
					<th style="text-align: center;">Batterie : #{systeme.batterie} %</th>
					<td style="text-align: center;"><img src="image/#{systeme.imgBatterie}"/></td>
				</tr>
				<tr>
					<th style="text-align: center;">Version</th>
					<td style="text-align: center;">#{systeme.version}</td>
				</tr>
			</table>
		</fieldset>
	</ui:fragment>
	
	<br/>
	
	<ui:fragment rendered="#{!serveur.setting}">
		
	</ui:fragment>
	
	<!-- inclusion du pied de page -->
	<ui:include src="html/pied.xhtml"></ui:include>
</h:body>

</html>
